<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Reporte</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Extra styles for messages */
    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }

    #message.success {
      background: #e6ffed;
      color: #006400;
      border: 1px solid #00a000;
    }

    #message.error {
      background: #ffe6e6;
      color: #a00000;
      border: 1px solid #cc0000;
    }
  </style>
</head>
<body>
  <div class="contact-us">
    <h2>Formulario de Reporte</h2>
    <form id="reporteForm">
      
      <label>RUT:</label>
      <input type="text" name="rut" required />

      <label>¿Es un cliente activo?</label>
      <select name="cliente_activo" required>
        <option value="">Seleccione...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>

      <label>Tipo de reporte:</label>
      <select name="tipo_reporte" required>
        <option value="ventas_todos">Informe de ventas todo método de pago</option>
        <option value="ventas_efectivo">Informe de ventas solo efectivo</option>
        <option value="productos_por_venta">Reporte de productos por cada venta</option>
        <option value="documentos_sin_modelo">Reporte de documentos sin modelo de emisión</option>
      </select>

      <label>Fecha inicio:</label>
      <input type="date" name="fecha_inicio" required />

      <label>Fecha fin:</label>
      <input type="date" name="fecha_fin" required />

      <label>Correo destinatario:</label>
      <input type="email" name="correo_destinatario" required />

      <button type="submit">Generar</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    document.getElementById("reporteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const messageBox = document.getElementById("message");
      messageBox.className = ""; // reset classes
      messageBox.innerText = "Enviando...";

      try {
        const response = await fetch("https://haulmerinc.app.n8n.cloud/webhook-test/reporte", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        messageBox.innerText = result.message || "Solicitud enviada";
        messageBox.className = result.success ? "success" : "error";

      } catch (error) {
        messageBox.innerText = "Error al enviar el formulario";
        messageBox.className = "error";
      }
    });
  </script>
</body>
</html>
