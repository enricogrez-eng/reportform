<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Reporte</title>
  <link rel="stylesheet" href="style.css"> <!-- make sure to load your CSS -->
</head>
<body>
  <h2>Formulario de Reporte</h2>
  
  <form id="reporteForm" class="form">
    
    <!-- RUT -->
    <div>
      <input class="form__input" type="text" name="rut" id="rut" placeholder="RUT" required />
      <label class="form__label" for="rut">RUT</label>
    </div>

    <!-- Cliente Activo -->
    <div>
      <select class="form__input" name="cliente_activo" id="cliente_activo" required>
        <option value="" disabled selected></option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <label class="form__label" for="cliente_activo">¿Es un cliente activo?</label>
    </div>

    <!-- Tipo de reporte -->
    <div>
      <select class="form__input" name="tipo_reporte" id="tipo_reporte" required>
        <option value="" disabled selected></option>
        <option value="ventas_todos">Ventas - Todo método de pago</option>
        <option value="ventas_efectivo">Ventas - efectivo</option>
        <option value="productos_por_venta">Detalle de item por venta</option>
        <option value="documentos_sin_modelo">Ventas + sin modelo de emisión</option>
        <option value="boletas">Boletas</option>
      </select>
      <label class="form__label" for="tipo_reporte">Tipo de reporte</label>
    </div>

    <!-- Fecha inicio -->
    <div>
      <input class="form__input" type="date" name="fecha_inicio" id="fecha_inicio" placeholder=" " required />
      <label class="form__label" for="fecha_inicio">Fecha inicio</label>
    </div>

    <!-- Fecha fin -->
    <div>
      <input class="form__input" type="date" name="fecha_fin" id="fecha_fin" placeholder=" " required />
      <label class="form__label" for="fecha_fin">Fecha fin</label>
    </div>

    <!-- Correo -->
    <div>
      <input class="form__input" type="email" name="correo_destinatario" id="correo_destinatario" placeholder=" " required />
      <label class="form__label" for="correo_destinatario">Correo destinatario</label>
    </div>

    <button type="submit">Generar</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("reporteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://haulmerinc.app.n8n.cloud/webhook-test/reporte", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("message").innerText = result.message || "Solicitud enviada";
      } catch (error) {
        document.getElementById("message").innerText = "Error al enviar el formulario";
      }
    });
  </script>
</body>
</html>
