<!DOCTYPE html>
<html lang="es">
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<head>
  <meta charset="UTF-8" />
  <title>Generar Reporte</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="contact-us">
    <form id="reporteForm">
      <h1>Formulario de Reporte</h1>

      <input type="text" name="rut" id="rut" placeholder="RUT" required autocomplete="off" />

      <select name="cliente_activo" id="cliente_activo" required>
        <option value="">¿Es un cliente activo?</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>

      <select name="tipo_reporte" id="tipo_reporte" required>
        <option value="">Tipo de reporte</option>
        <option value="ventas_todos">Ventas - Todo método de pago</option>
        <option value="ventas_efectivo">Ventas - efectivo</option>
        <option value="productos_por_venta">Detalle de item por venta</option>
        <option value="documentos_sin_modelo">Ventas + sin modelo de emisión</option>
        <option value="boletas">Boletas</option>
      </select>

      <input type="date" name="fecha_inicio" id="fecha_inicio" required />
      <input type="date" name="fecha_fin" id="fecha_fin" required />

      <input type="email" name="correo_destinatario" id="correo_destinatario" placeholder="Correo destinatario" required autocomplete="off" />

      <button type="submit">GENERAR</button>

      <div id="message" style="text-align:center; margin-top: 16px; font-weight: bold;"></div>
    </form>
  </div>

  <script>
    document.getElementById("reporteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const msg = document.getElementById("message");
      msg.textContent = "Enviando...";
      try {
        const response = await fetch("https://haulmerinc.app.n8n.cloud/webhook-test/reporte", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        msg.textContent = result.message || "Solicitud enviada correctamente";
      } catch (error) {
        msg.textContent = "Error al enviar el formulario";
      }
    });
  </script>
</body>
</html>
