<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Reporte</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button { padding: 0.5rem; width: 100%; max-width: 400px; }
    #message { margin-top: 1.5rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Formulario de Reporte</h2>
  <form id="reporteForm">
    
    <label>RUT:</label>
    <input type="text" name="rut" required />

    <label>¿Es un cliente activo?</label>
    <select name="cliente_activo" required>
      <option value="">Seleccione...</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>

    <label>Tipo de reporte:</label>
    <select name="tipo_reporte" required>
      <option value="ventas_todos">Informe de ventas todo método de pago</option>
      <option value="ventas_efectivo">Informe de ventas solo efectivo</option>
      <option value="productos_por_venta">Reporte de productos por cada venta</option>
      <option value="documentos_sin_modelo">Reporte de documentos sin modelo de emisión</option>
    </select>

    <label>Fecha inicio:</label>
    <input type="date" name="fecha_inicio" required />

    <label>Fecha fin:</label>
    <input type="date" name="fecha_fin" required />

    <label>Correo destinatario:</label>
    <input type="email" name="correo_destinatario" required />

    <button type="submit">Generar</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById("reporteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://TU-N8N-URL/webhook/test/reporte", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("message").innerText = result.message || "Solicitud enviada";
      } catch (error) {
        document.getElementById("message").innerText = "Error al enviar el formulario";
      }
    });
  </script>
</body>
</html>
